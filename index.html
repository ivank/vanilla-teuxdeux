<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuexDuex Study</title>

    <script type="module" src="./custom-elements/index.js" defer></script>
    <script src="./index.js" defer></script>
  </head>
  <body id="app">
    <named-lists> </named-lists>
  </body>

  <template id="week-lists">
    <div>
      <slot></slot>
    </div>
    <button type="button" id="back">Back</button>
    <button type="button" id="forward">Forwad</button>
  </template>

  <template id="named-lists">
    <div>
      <slot></slot>
    </div>
    <button type="button" id="add-list">Add List</button>
  </template>

  <template id="daily-list">
    <div>
      <span id="title">Title</span>
      <div>
        <slot></slot>
      </div>
      <button type="button" id="add-item">Add</button>
    </div>
  </template>

  <template id="todo-list">
    <div>
      <span id="title">Title</span>
      <div>
        <slot></slot>
      </div>
      <button type="button" id="add-item">Add</button>
    </div>
  </template>

  <template id="todo-list-item">
    <div>
      <span id="text">this is some content</span>
      <input type="text" id="input" />
      <button type="button" id="edit">Edit</button>
    </div>
  </template>
</html>
